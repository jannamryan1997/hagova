<div class="header-text">
    <h5>כניסה לאתר</h5>
</div>
<div class="card-data">
    <div class="container">
        <div class="row">
            <div class="col-12">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        
                    <div class="row" *ngIf="authError">
                        <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                    </div>
            
                    <div class="row">
                    <div class="col-12">
                        <label for="email">אימייל</label>
                        <input ngModel #email="ngModel" name="email" type="email" class="form-control">
                    </div>
                    </div>
        
                    <div class="row" style="margin-top: 10px;">
                    <div class="col-12">
                        <label for="password">סיסמה</label>
                        <input ngModel #password="ngModel" name="password" type="password" class="form-control">
                    </div>
                    </div>
        
                    <div class="row mt-2">
                        <div class="col-12">
                            <a href="/regist">לחץ כאן להירשם</a>
                        </div>
                
                        <div class="col-12" style="margin-top: 10px;">
                            <a href="/forgot-password" style="margin-right: 10px; font-size: 15px;">שכחתי סיסמה*</a>
                            <button class="btn btn-primary m-2" type="submit">כניסה</button>                    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
