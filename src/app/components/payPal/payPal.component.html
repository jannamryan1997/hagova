<mat-toolbar color="primary">
	<app-logo></app-logo>
	<mat-toolbar-row class="header-raw">
		<div class="registration-button">
			<button class="btn" style="margin-right: 15px;">
				חוב
			</button>
			<button class="btn"  routerLink="/packages" style="margin-right: 15px;">
				הנחה
			</button>
			<button class="btn"  routerLink="/about" style="margin-right: 15px;">
				אודות
			</button>
			<button class="btn " *ngIf="!user" style="margin-right: 15px;"  routerLink="/register">
				הרשמה
			</button>
			<button class="btn" *ngIf="user"  routerLink="/my-account" style="margin-right: 15px;">
				החשבון שלי
			</button>
			<button class="btn" *ngIf="user" (click)="logout()" >יציאה</button>
			<button class="btn" *ngIf="!user"    routerLink="/login">כניסה</button>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
<div class="main-content">
	<div class="crad col-6 d-flex flex-column">
        <p class="text m-auto">your payment amount is 100	SCR</p>
       
                <div class="row sub-button">
                    <div class="col-md-12">
                        <button type="button" pButton style="margin: 10px;" type="submit"  label="Meshulam" class="ui-button-success" (click)='meshulam()'></button>
                        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                    </div>
                </div>
	</div>
</div>
