<mat-toolbar color="primary">
    <app-logo></app-logo>
</mat-toolbar>
<div class="header-text">
    <h5>שחזר סיסמה</h5>
</div>
<div class="card-data">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form #resetForm="ngForm" (ngSubmit)="sendMail(resetForm)">
                    <div class="row" *ngIf="authError">
                        <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="email">הזן אימייל לשחזור הסיסמה</label>
                            <input ngModel #email="ngModel" name="email" type="email" class="form-control">
                        </div>
                        <div class="col-12" style="margin-top: 15px;">
                            <button class="btn btn-primary m-2" type="submit">שלח סיסמה</button>                    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
